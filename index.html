<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Redirecting...</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
    min-height: 100vh;
  }
  .top-banner { width:100%; height:auto; display:block; }
  .glass-box {
    background: linear-gradient(270deg, #00c8ff, #92fe9d, #00c8ff, #92fe9d),
                rgba(0,0,0,0.3);
    background-blend-mode: multiply;
    background-size: 800% 800%;
    animation: gradientShift 15s ease infinite;
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
    border: 1px solid rgba(255,255,255,0.18);
    padding: 30px;
    color: white;
    max-width: 600px;
    margin: 40px auto;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .circle-timer {
    width: 100px; height:100px;
    border-radius:50%;
    background: rgba(0,0,0,0.3);
    display:flex; justify-content:center; align-items:center;
    font-size:36px; font-weight:bold; margin:20px auto;
  }
  .dot-animate::after {
    content: '';
    display:inline-block;
    width:1em;
    animation:dots 1.5s steps(3,end) infinite;
  }
  @keyframes dots { 0%{content:'';} 33%{content:'.';} 66%{content:'..';} 100%{content:'...';} }
  .poster-box {
    background: rgba(255,255,255,0.05);
    padding:12px; border-radius:12px;
    width:90%; max-width:500px;
    margin:20px auto;
    box-shadow:0 0 15px rgba(0,198,255,0.3);
  }
  .button-image { width:100%; border-radius:10px; border:2px solid #000; margin-top:10px; }
</style>
</head>
<body>

<img src="banner.jpg" alt="Banner" class="top-banner" />

<div class="glass-box">
  <h2>YOUR LINK IS ALMOST READY.</h2>
  <div id="timer" class="circle-timer">3</div>
  <p style="font-weight:bold; color:#d9d9d9; font-size:20px;">
    üîó Redirecting Your Link<span class="dot-animate"></span>
  </p>
</div>

<div class="poster-box">
  <p class="caption">üî• Demon Slayer (All Seasons) Hindi Dubbed üçÅ<br>üî∞ Click Image & Download! üî∞</p>
  <a href="final_page.html" target="_blank">
    <img src="poster.jpg" alt="Watch & Download" class="button-image"/>
  </a>
</div>

<script>
let countdown = 3;
const timer = document.getElementById('timer');
let redirectTo = "final_page.html"; // local file

const interval = setInterval(() => {
  countdown--;
  timer.textContent = countdown;
  if(countdown <= 0){
    clearInterval(interval);
    window.location.href = redirectTo;
  }
}, 1000);
</script>

</body>
</html>
