<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Side Header</title>
    <style>
        body {
            margin: 0;
            background-color: white; /* pura page white */
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            text-align: right; /* image right side e jabe */
        }
        header img {
            height: 60px; /* image size */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x60" alt="My Logo">
    </header>
</body>
</html>
