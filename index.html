<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
    }

    .countdown-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 20px auto;
    }

    .circle-timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #00c8ff;
    }

    svg circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .bg-ring {
      stroke: rgba(255, 255, 255, 0.2);
    }

    .progress-ring {
      stroke: url(#gradient);
      stroke-dasharray: 314;
      stroke-dashoffset: 0;
      filter: drop-shadow(0 0 10px #00c8ff);
      transition: stroke-dashoffset 1s linear;
    }

    p {
      font-size: 18px;
      font-weight: bold;
      color: #d9d9d9;
    }

    .dot-animate::after {
      content: '';
      display: inline-block;
      width: 1em;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>

  <h2>ðŸ‘‘ YOUR LINK IS ALMOST READY</h2>

  <div class="countdown-wrapper">
    <svg width="120" height="120">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#00c8ff"/>
          <stop offset="100%" stop-color="#92fe9d"/>
        </linearGradient>
      </defs>
      <circle class="bg-ring" cx="60" cy="60" r="50"/>
      <circle class="progress-ring" cx="60" cy="60" r="50"/>
    </svg>
    <div id="timer" class="circle-timer">3</div>
  </div>

  <p>ðŸ”— Redirecting Your Link<span class="dot-animate"></span></p>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let countdown = 3;
    let urlParam = getQueryParam('url');
    let startParam = getQueryParam('start');
    let redirectTo = "";

    if (urlParam) {
      redirectTo = decodeURIComponent(urlParam.trim());
    } else if (startParam) {
      redirectTo = "https://t.me/AniReal_File_Store_Bot?start=" + encodeURIComponent(startParam.trim());
    }

    window.onload = function () {
      const timer = document.getElementById('timer');
      const ring = document.querySelector('.progress-ring');
      const circumference = 2 * Math.PI * 50; // r=50

      ring.style.strokeDasharray = circumference;
      ring.style.strokeDashoffset = 0;

      const interval = setInterval(() => {
        countdown--;
        timer.textContent = countdown;

        // progress animate
        let offset = circumference - (circumference * (countdown / 3));
        ring.style.strokeDashoffset = offset;

        if (countdown <= 0) {
          clearInterval(interval);
          timer.textContent = "â†’";
          setTimeout(() => {
            if (redirectTo) window.location.href = redirectTo;
          }, 800);
        }
      }, 1000);
    };
  </script>

</body>
</html>
