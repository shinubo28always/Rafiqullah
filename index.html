<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark/Light Toggle Banner</title>
<style>
    body {
        margin: 0;
        background-color: white;
        transition: background-color 0.5s;
    }
    header {
        width: 100%;
        position: relative;
        overflow: hidden;
    }
    header img {
        height: 60px;
        width: 100%;
        transform: translateX(100%);
        animation: slideIn 1.5s forwards;
    }
    @keyframes slideIn {
        to { transform: translateX(0); }
    }

    /* Hamburger icon */
    .hamburger {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        width: 30px;
        height: 25px;
        cursor: pointer;
        z-index: 2;
        opacity: 0;
        animation: showHamburger 0.5s forwards;
        animation-delay: 1.5s; /* after banner animation */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .hamburger div {
        height: 3px;
        background-color: black;
        border-radius: 2px;
        transition: all 0.4s;
    }

    @keyframes showHamburger {
        to { opacity: 1; }
    }

    /* Dark mode */
    body.dark {
        background-color: #121212;
    }
    body.dark .hamburger div {
        background-color: white;
    }

    /* Hamburger animation to X */
    .hamburger.active div:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
        opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
    }
</style>
</head>
<body>
<header>
    <img src="https://photo.chelpbot.me/AgACAgUAAxkBVfy46WiS77LTAvf6YG_2lFG2BvLYye6PAAIwxjEbKg-ZVHtyDnfsWI1NAQADAgADdwADNgQ/photo.jpg" alt="Banner">

    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleDark(this)">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<script>
function toggleDark(el) {
    document.body.classList.toggle('dark');
    el.classList.toggle('active'); // animate hamburger to X
}
</script>
</body>
</html>
