<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Redirecting...</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 26px;
      font-weight: 700;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255,215,0,0.8), 0 0 30px rgba(255,215,0,0.6);
      margin-bottom: 30px;
    }

    .countdown-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 20px auto;
    }

    .circle-timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FF8C00;
    }

    svg circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .bg-ring {
      stroke: rgba(255, 215, 0, 0.2);
    }

    .progress-ring {
      stroke: url(#gold-gradient);
      stroke-dasharray: 440;
      stroke-dashoffset: 0;
      filter: drop-shadow(0 0 15px gold);
      transition: stroke-dashoffset 1s linear;
    }

    p {
      font-size: 18px;
      font-weight: bold;
      color: #aaa;
      margin-top: 20px;
    }

    .dot-animate::after {
      content: '';
      display: inline-block;
      width: 1em;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    .access-msg {
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 10px gold, 0 0 25px #FF8C00;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>ðŸ‘‘ VIP ACCESS - YOUR LINK IS ALMOST READY</h2>

  <div class="countdown-wrapper">
    <svg width="150" height="150">
      <defs>
        <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFD700"/>
          <stop offset="100%" stop-color="#FF8C00"/>
        </linearGradient>
      </defs>
      <circle class="bg-ring" cx="75" cy="75" r="70"/>
      <circle class="progress-ring" cx="75" cy="75" r="70"/>
    </svg>
    <div id="timer" class="circle-timer">3</div>
  </div>

  <p>âœ¨ Preparing VIP Link<span class="dot-animate"></span></p>
  <div id="accessMsg" class="access-msg">âœ¨ ACCESS GRANTED âœ¨</div>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let countdown = 3;
    let urlParam = getQueryParam('url');
    let startParam = getQueryParam('start');
    let redirectTo = "";

    if (urlParam) {
      redirectTo = decodeURIComponent(urlParam.trim());
    } else if (startParam) {
      redirectTo = "https://t.me/AniReal_File_Store_Bot?start=" + encodeURIComponent(startParam.trim());
    }

    window.onload = function () {
      const timer = document.getElementById('timer');
      const ring = document.querySelector('.progress-ring');
      const circumference = 2 * Math.PI * 70; // r=70
      ring.style.strokeDasharray = circumference;
      ring.style.strokeDashoffset = 0;

      const interval = setInterval(() => {
        countdown--;
        timer.textContent = countdown;

        let offset = circumference - (circumference * (countdown / 3));
        ring.style.strokeDashoffset = offset;

        if (countdown <= 0) {
          clearInterval(interval);
          timer.textContent = "0";
          document.getElementById('accessMsg').style.display = 'block';
          setTimeout(() => {
            if (redirectTo) window.location.href = redirectTo;
          }, 1200);
        }
      }, 1000);
    };
  </script>

</body>
</html>
