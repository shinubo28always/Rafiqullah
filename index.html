<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner with Dark/Light Toggle</title>
<style>
    body {
        margin: 0;
        background-color: white;
        transition: background-color 0.5s;
    }
    header {
        width: 100%;
        position: relative;
        overflow: hidden;
    }
    /* Banner slide animation */
    header img {
        height: 60px;
        width: 100%;
        transform: translateX(100%);
        animation: slideIn 1.5s forwards;
    }

    @keyframes slideIn {
        to { transform: translateX(0); }
    }

    /* Hamburger icon */
    .hamburger {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 20px;
        cursor: pointer;
        z-index: 2;
        opacity: 0;
        animation: showHamburger 0.5s forwards;
        animation-delay: 1.5s; /* after banner animation */
    }
    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: black;
        transition: background-color 0.3s;
    }

    @keyframes showHamburger {
        to { opacity: 1; }
    }

    /* Dark mode body class */
    body.dark {
        background-color: #121212;
    }

    /* Optional: Hamburger lines color in dark mode */
    body.dark .hamburger div {
        background-color: white;
    }
</style>
</head>
<body>
    <header>
        <img src="https://photo.chelpbot.me/AgACAgUAAxkBVfy46WiS77LTAvf6YG_2lFG2BvLYye6PAAIwxjEbKg-ZVHtyDnfsWI1NAQADAgADdwADNgQ/photo.jpg" alt="Banner">

        <!-- Hamburger -->
        <div class="hamburger" onclick="toggleDark()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

<script>
function toggleDark() {
    document.body.classList.toggle('dark');
}
</script>
</body>
</html>
