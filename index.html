<!-- üîπ Script -->
<script>
  function getQueryParam(param) {
    const params = new URLSearchParams(window.location.search);
    return params.get(param);
  }

  let countdown = 3;
  let redirectTo = "";
  let offlineRedirect = "https://t.me/AniReal_File_Store_Bot"; // offline thakle redirect

  let urlParam = getQueryParam('url');
  let startParam = getQueryParam('start');

  if (urlParam) {
    redirectTo = decodeURIComponent(urlParam.trim());
  } else if (startParam) {
    redirectTo = "https://t.me/AniReal_File_Store_Bot?start=" + encodeURIComponent(startParam.trim());
  }

  function redirectUser() {
    if (navigator.onLine) {
      // Online thakle normal countdown redirect
      const timer = document.getElementById('timer');
      timer.textContent = countdown;

      const interval = setInterval(() => {
        countdown--;
        timer.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          if (redirectTo) window.location.href = redirectTo;
        }
      }, 1000);
    } else {
      // Offline thakle blank page + automatic redirect
      document.body.innerHTML = ""; // blank page
      setTimeout(() => {
        window.location.href = offlineRedirect;
      }, 100); // short delay
    }
  }

  // page click detect
  document.addEventListener('click', redirectUser);
</script>
